<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Cadastro novo Revendedor</h3>
            <form class="mt-5" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
                <div class="form-group">
                    <input type="text" class="form-control cadastro" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Nome Completo" formControlName="nome">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control cadastro cpf-mask" placeholder="CPF" formControlName='cpf'  maxlength=11>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control cadastro" id="exampleInputPassword1" placeholder="E-mail" formControlName="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control cadastro" id="exampleInputPassword1" placeholder="Senha" formControlName="senha">
                </div>
                <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
